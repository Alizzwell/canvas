<!DOCTYPE html>
<html ng-app="myApp" class="ng-scope">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=11">

		<link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
		<link rel="stylesheet" href="./stylesheets/style.css">
		<link rel="stylesheet" href="./stylesheets/canvas.css">
		
		<script src="./javascripts/angular.min.js"></script>
    <script src="./javascripts/canvas.js"></script>
    <script src="./javascripts/draggable.js"></script>
    <script src="./javascripts/resizable.js"></script>
    <script src="./javascripts/collapse.js"></script>
  </head>

  <body ng-controller="MainCtrl">
		<div ng-repeat="k in arr">
			<div id="resizable{{k.index}}" class="resizable" init-canvas my-resizable my-draggable my-collapse>
				<svg id="canvas{{k.index}}" class="canvas">
				
				</div>
			</div>
		</div>
  </body>
</html>
